<!DOCTYPE html>
<html lang="esp">
    <head>
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <meta charset="utf-8">
        <title>AluraGeek</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/pie.css">
        <link rel="stylesheet" href="./css/encabezado.css">
        <link rel="stylesheet" href="./css/agregar_producto.css">
    </head>
    <body>
        <header class="encabezado">
            <div class="encabezado__logo-barra">
                <img class="encabezado__logo" src="./Imagenes/Logo.png" alt="logo">

                <form class= "encabezado__barra" action="#">

                    <input class="encabezado__input" type="text" placeholder="Qué desea buscar?" name="search">
                    <button class= "encabezado__botonBuscar" type="summit"><i>&#128270</i></button>
                </form>
            </div>    
            <button class="encabezado__login" type="submit">Login</button>
        </header>
        <main>
            <section class="producto">
                <h2 class="producto__titulo">Agregar nuevo producto</h2>
                <div class="producto__imagen">
                    <button type="image" src="./Imagenes/imagen.png"></button>
                    <p>O</p>
                    <button type="submit">Busque en su computador</button>
                </div>
            <div class="producto__item">
                <label class="producto__item-titulo">Nombre del Producto</label>
                <input type="text" name="" id="" class="producto__item-texto">
            </div>
            <div class="producto__item">
                <label class="producto__item-titulo">Precio del Producto</label>
                <input type="text" name="" id="" class="producto__item-texto">
            </div>
            <div class="producto__item">
                <label class="producto__item-titulo">Descripción del Producto</label>
                <input type="text" name="" id="" class="producto__item-texto">
            </div>
            <button type="submit" class="producto__boton-agregar">Agregar producto</button>
            </section>
        </main>
        <footer class="pie">
            <section class="pie__contacto">
                <div class="pie__contacto-items">
                    <img class="pie__contacto-imagen" src="Imagenes/Logo.png">

                    <div class="pie__contacto-listado">      
                            <p>Quienes somos</p>
                            <p>Política de privacidad</p>
                            <p>Programa de fidelidad</p>
                            <p>Nuestras Tiendas</p>
                            <p>Quiero ser franquiciado</p>
                            <p>Anúncie aquí</p>
                    </div>

                    <div class="pie__contacto-formulario">
                        <form class="pie__contacto-formulario-items">
                            <label>Hable con nosotros</label>
                            <div class="pie__contacto-formulario-datos">
                                <label>Nombre</label>
                                <input  class="pie__contacto-nombre" type="text">
                            </div>
                            <div class="pie__contacto-formulario-datos">
                                <label>Mensaje</label>
                                <input class="pie__contacto-mensaje" type="text">
                            </div>
                            <button type="submit">Enviar mensaje</button>
                        </form>
                    </div>
                </div>
            </section>
            <section class="pie__desarrollado">
                    <p>Desarrollado por Federico Boccazzi</p>
                    <p>2022</p>
            </section>
        </footer>
    </body>
</html>
<script src="./js/botones.js"></script>
